[colors]
background = #DD1E1E2E
background-alt = #181825
foreground = #F5E0DC
primary = #CBA6F7
secondary = #87B0F9
alert = #F38BA8
disabled = #8E95B3

[bar/base]
monitor = ${env:MONITOR:}
width = 100%
font-0 = CaskaydiaCove NF;2
background = ${colors.background}
foreground = ${colors.foreground}

padding = 1
module-margin = 1

separator = 
separator-foreground = ${colors.secondary}

modules-left = xworkspaces xwindow
modules-center = tray
modules-right = xkeyboard battery pulseaudio memory cpu date powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[bar/laptop_screen]
inherit = bar/base
modules-right = xkeyboard battery pulseaudio backlight memory cpu date powermenu

[bar/external_screen]
inherit = bar/base

[module/tray]
type = internal/tray

tray-padding = 4
tray-background = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
label-active-foreground= ${colors.foreground}
label-active-background = ${colors.background-alt}
label-active-padding = 1
label-occupied = %index%
label-occupied-padding = 1
label-occupied-foreground= ${colors.primary}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
interval = 2

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted> <label-volume>

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = 󰸈
label-muted-foreground = ${colors.alert}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}

; Right and Middle click
click-right = pavucontrol
# ; click-middle =

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout><label-indicator>
format-spacing = 1

format-prefix = "󰌌"
format-prefix-foreground = ${colors.primary}

label-layout = %icon% %layout%
label-layout-foreground = ${colors.foreground}

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
label-indicator-on = %icon%
indicator-icon-0 = caps lock;-CL;󰪛
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;󰃬

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

format = <ramp> <label>
; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 󰖨
ramp-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 10

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = %{F#F38BA8}󱃍%{F-}
ramp-capacity-1 = %{F#F38BA8}󰁻%{F-}
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.primary}

; Only applies if <animation-charging> is used
animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.primary}
; Framerate in milliseconds
animation-charging-framerate = 1500

format-low = <ramp-capacity> <label-low>
format-full = <ramp-capacity> <label-full>
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 3

date = %d %b %Y %H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/ipc
click-left = rofi -location 3 -lines 4 -theme-str 'window {width: 15%; y-offset: 2%; x-offset: -0.5%;}' -show powermenu -modi "powermenu:~/.config/rofi/rofi-power-menu --choices=logout/suspend/shutdown/reboot"
format = " "
format-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
