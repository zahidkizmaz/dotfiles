repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: debug-statements
      - id: check-added-large-files
  - repo: https://github.com/timothycrosley/isort
    rev: 5.8.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: python-bandit-vulnerability-check
        name: bandit
        entry: bandit --ini .bandit
        args: [-lll, --recursive, .]
        language: system
        types:
          - python
      - id: stylua-check
        entry: stylua
        name: stylua
        language: system
        types:
          - lua
