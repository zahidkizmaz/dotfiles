# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=Virtual-1,1920x1080,auto,auto # VMs

source=./mocha.conf
source=./keybinds.conf
source =./workspaces.conf
source =./monitors.conf

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor phinger-cursors-light 36
exec-once = systemctl --user enable --now hypridle.service
exec-once = systemctl --user enable --now hyprpolkitagent.service

exec = ~/.config/hypr/scripts/autostart.sh

exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] kitty
exec-once = [workspace special:magic silent] kitty


# Default env vars.
env = QT_QUICK_CONTROLS_STYLE,Fusion
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant = ,qwerty
    kb_model =
    kb_options = caps:escape, grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 2
    float_switch_override_focus = 0
    accel_profile = flat

    touchpad {
        drag_lock = 1
        natural_scroll = true
        scroll_factor = 0.5
        drag_3fg = 1
    }
    sensitivity = 0.80 # -1.0 - 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2

    col.active_border=$pink
    col.inactive_border=$surface0

    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    force_split = 2 # always split to right
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.15
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    vfr = true
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo=yes
    disable_splash_rendering=yes
    initial_workspace_tracking = 0
    mouse_move_focuses_monitor = true
    key_press_enables_dpms = true
}

binds {
    hide_special_on_workspace_change = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:com.github.hluk.copyq
windowrulev2 = size 35%, class:com.github.hluk.copyq
windowrulev2 = stayfocused, class:com.github.hluk.copyq
windowrulev2 = stayfocused, class:(pinentry-)(.*)

windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 50% 50%,class:^(xdg-desktop-portal-gtk)$

# Picture-in-Picture
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# Dialog windows â€“ float+center these windows.
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = center, title:^(Authentication Required)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Authentication Required)(.*)$
windowrulev2 = float,title:.*Dialog.*

# Floating
windowrulev2 = float, class:.*blueman.*
windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 45%, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 45%, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Fix padding and borders around
windowrulev2 = noborder, class:Xdg-desktop-portal-gtk$
windowrulev2 = noborder, title:File Upload$
windowrulev2 = noblur, class:Xdg-desktop-portal-gtk$
windowrulev2 = noblur, title:File Upload$
