name: "Flake Check"
on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: nicknovitski/nix-develop@v1
      - name: set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: >
            pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run all pre-commit checks
        run: pre-commit run --all-files

      - name: Check all systems
        run: nix flake check --all-systems

      - name: Build NixOS system
        run: >
          nix build .#nixosConfigurations.fw13-amd.config.system.build.toplevel

      - name: Build Darwin system
        run: >
          nix build .#darwinConfigurations.MONDO-1192.config.system.build.toplevel
